<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传测试</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="fileForm"><!-- 必须用 post 提交 -->
        <input type="file" name="file">
        <button id="uploadFile">点击上传</button>
    </form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script>

    $("#uploadFile").click(function () {
        var formData = new FormData($("#fileForm")[0]);
        $.ajax({
            type:"post",
            url:"manage/book/uploadPhoto",
            data:formData,
            dataType:"json",
            cache:false,
            processData:false,
            contentType:false,
            success:function (response) {
                alert(response.data);
                alert(response.msg);
            }
        });
        return false;
    })
</script>
</html>
